<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html table</title>
</head>
<body>
<h3>STUDENT DETAILS</h3>
<table>
    <tr>
    <th>NAME</th>
    <th>AGE</th>
    <th>GENDER</th>
    </tr>
    <tr>
        <td>walter</td>
        <td>20</td>
        <td>male</td>
    </tr>
    <tr>
        <td>charity</td>
        <td>18</td>
        <td>female</td>
    </tr>
    <tr>
        <td>andrew</td>
        <td>20</td>
        <td>male</td>
    </tr>
</table>
<style>
    table{
        width:50%;
        backgroud-color:yellow;
        border:1px solid;
        margin-top:50px;
        margin-left:auto;
        margin-right:auto;
        text-align:center;

    }
    td,th{
        border:1px solid;
        text-align:center;
        padding:8px;
        background-color:green;
    }
    h3{
        text-align:center;
        font-size:30px;
        color:red;
    }
</style>

</body>
</html>
