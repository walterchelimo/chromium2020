<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<div class="container-fluid col-4 mt-5 ">
    <div class="card" id="card">
        <div class="card-body bg-light shadow">
            <b>Create Your Account</b>
            <div class="row mt-3">
                <div class="col">
                    <div>
                        Full Name<sup style="color:red;">*</sup>
                    </div>
                    <div>
                        <input type="text" name="name" placeholder="Enter first name">
                    </div>
                </div>
                <div class="col">
                    <div>
                        Last Name<sup style="color:red;">*</sup>
                    </div>
                    <div>
                        <input type="text" name="name" placeholder="Enter last name">
                    </div>
                </div>
            </div>
            <div class="row mt-3 mb-3">
                <div>
                Password<sup style="color:red;">*</sup>
                    </div>
                <div>
                    <input class="col-11" type="password" name="password" placeholder="enter password">
                </div>
            </div>
            <div clas="row">
                <div>
                    Confirm Password<sup style="color:red;">*</sup>
                </div>
                <div>
                    <input class="col-11" type="password" name="confirm_password" placeholder="Confirm Password">
                </div>
            </div>
            <div class="row col-3 float-md-end mt-3 mx-xl-5">
                <input class=" bg-primary" type="button" id="btn" name="button" value="SignUp Now">
            </div>

        </div>

    </div>
    <div class="footer bg-white mt-2">

</div>
